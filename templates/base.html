<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@100&display=swap" rel="stylesheet">
    <title>Stay Worldly</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-black"> 
        <a href="/" class="navbar-brand sw ps-3">Stay Worldly</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- revisit this, small screen -> hamburger menu isn't working when navbar-expand is tet to lg line 15 -->
        <div class="collapse navbar-collapse pe-2 justify-content-end" id="navigation">
            <div class="navbar-nav">
                <ul class="nav">
                    {% if 'username' not in session %}
                    <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/login">Log in</a></li>
                    {% else %} 
                    <li class="nav-item"><a class="nav-link text-white" href="/user/{{session.get('username')}}">{{session.get('username')}}</a></li>
                    <li class="nav-item"><a class="nav-link text-white text-center" href="/">Find More Cities</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/logout">Log Out</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-secondary text-center">{{msg}}</div>
    {% endfor %}
    {% block content %}Body content{% endblock %}
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
